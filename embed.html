<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <div>
        <!-- Add this snippet wherever you want the form to populate -->
        <iframe id="app_form" frameborder="0" style="width: 100%;"></iframe>
    </div>
    <!-- The below script ensures that this form directs anyone who fills it out to AspireIQ Elevate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.2.10/iframeResizer.min.js"
        integrity="sha256-0FsDr6k3iiIaao/F1olkJHUfEU/eGSYClQ7ZhVc2md8=" crossorigin="anonymous"></script>
    <script>
        var iframe = document.getElementById("app_form");
        var src = 'https://community.aspireiq.com/onboarding_form/EyeBuyIcons?clientId=iZP4nkngkeQfga8lXgJU6BOrOyR2wiop&properties={optional json to customize colors}&' + window.location.search.slice(1);


        iframe.setAttribute('src', src);
        iFrameResize({
            log: false,
            heightCalculationMethod: 'max',
        }, '#app_form');
    </script>
    <!-- If you decide to customize the color of your form, below are the Json details -->
    <!-- var properties = JSON.stringify({
           primaryColor: '#000000'
         }); -->

    <!-- I you decide to add properties to the src url, the form should look like this: + '&properties=' + encodeURIComponent(properties)           -->
</body>

</html>
